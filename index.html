<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phineas - Ferb Talk</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="head-container">

        <h1>Phineas & Ferb Talk</h1>

        <div class="hero">
            <img class="hero-image" src="images/hero.svg" alt="">
        </div>

    </div>



    <div class="body-container">


        <textarea class="text-area" id="txt-input"
            placeholder="Put your sentence here in English and we will convert it to Phineas-Ferb Latin"></textarea>

        <button id="btn-translate" class="btn-translate-style">Translate to Phineas-Ferb Latin</button>

        <div class="output-heading">Translation will come here 👇🏾</div>
        <div id="output" class="output-area"></div>


        <script src="app.js" type="text/javascript"></script>


    </div>



    <div class="head-container footer-div">

        <h3>About</h3>

        <p>Are you a real Phineas & Ferb Fan? Did you know that the gibberish they say is an actual language. Use the translator to convert your text from English to Minion speak or Banana language.</p>

    </div>


</body>

</html>
